language: php

# Behat no longer passes when false.
sudo: true

addons:
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
      - openjdk-8-jre-headless
      - chromium-chromedriver

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
 - 7.3

env:
  global:
    - IGNORE_PATHS=ignore
    - IGNORE_NAMES=ignore_name.php
    - MUSTACHE_IGNORE_NAMES=broken.mustache
    - DB=pgsql
    - MOODLE_BRANCH=master
    - PROFILE=chrome

install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - make init

  # Mimic how a Moodle plugin would be run.
  - cp -R tests/Fixture/moodle-local_travis ../moodle-local_travis
  - export PATH="$(cd bin; pwd):$(cd vendor/bin; pwd):$PATH"
  - export TRAVIS_BUILD_DIR=$(cd ../moodle-local_travis; pwd)

  # Finally, the standard install step.
  - moodle-plugin-ci install

script:
  - make test-phpunit

  # This is basically "integration" testing.
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpdoc
  - moodle-plugin-ci phpunit --coverage-text
  - moodle-plugin-ci behat --profile $PROFILE

jobs:
  include:
    - stage: Tests
      addons: skip
      install:
        - phpenv config-rm xdebug.ini
        - make init
      script:
        - make validate
    - stage: Integration tests
    - php: 7.3
      env: MOODLE_BRANCH=MOODLE_36_STABLE
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_35_STABLE
    - php: 7.1
      env: MOODLE_BRANCH=MOODLE_34_STABLE
    - php: 7.0
      env: MOODLE_BRANCH=MOODLE_33_STABLE DB=mariadb
      addons:
        mariadb: 10.2
        apt:
          packages:
            - openjdk-8-jre-headless
            - chromium-chromedriver
    - php: 5.6
      env: MOODLE_BRANCH=MOODLE_32_STABLE DB=mysqli PROFILE=default
    - stage: Deploy
      addons: skip
      install: skip
      script: skip
      before_deploy:
        - make build/moodle-plugin-ci.phar
        - php build/moodle-plugin-ci.phar list
      deploy:
        provider: releases
        api_key:
          secure: 
        file: build/moodle-plugin-ci.phar
        skip_cleanup: true
        on:
          repo: blackboard-open-source/moodle-plugin-ci
          tags: true
